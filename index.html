        <script type="text/template" id="newPlayerTemplate">
            <header class="header">
                <h1 class="header-title"><%= cHeaderTitle %></h1>
                <a href="/navigation" class="header-button left _active icon-list">Menu</a>
                <input type="submit" value="Submit" class="header-button right light" />
            </header>
	        <section class="container">
				<form id="newPlayerForm">
                    <h2 class="heading">New Player</h2>
                    <fieldset>
                        <p>
                            <label for="newPlayerName" class="text-label">Name</label>
                            <input type="text" name="newPlayerName" id="newPlayerName" class="text-field" value="John Doe...">
                        </p>
                    </fieldset>

        <script type="text/template" id="playersTemplate">
            <header class="header">
                <h1 class="header-title"><%= cHeaderTitle %></h1>
                <a href="/navigation" class="header-button left _active icon-list">Menu</a>
                <!--a href="/" class="header-button right">Button</a-->
            </header>
	        <section class="container">
                <div class="text">
                    <h2>Players</h2>
                    <p>This is a list of players registered in your device.</p>
                </div>
				<dl>
                    <dt class="th">Name</dt>
                    <dd class="th">Points</dd>
                    <dd class="th">Runner Wins</dd>
                    <dd class="th">Runner Agendas</dd>
                    <dd class="th">Corp Wins</dd>
                    <dd class="th">Corp Agendas</dd>
                    <% for (var i = 0; i < aPlayers.length; i++) { %>
                    <dt><%=aPlayers[i].name %></dt>
                    <dd><%=aPlayers[i].points %></dd>
                    <dd><%=aPlayers[i].runnerWins %></dd>
                    <dd><%=aPlayers[i].runnerAgendaPoints %></dd>
                    <dd><%=aPlayers[i].corpWins %></dd>
                    <dd><%=aPlayers[i].corpAgendaPoints %></dd>
                    <% } %>
                </dl>
            </section>
        </script>
