	        <section class="container">
                <div class="text">
                    <h2>Players</h2>
                    <p>This is a list of players registered in your device.</p>
                </div>
                <div class="text">
                    <table class="table">
                        <thead class="table-head">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>R.</th>
                                <th>A.</th>
                                <th>C.</th>
                                <th>A.</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <% for (var i = 0; i < aPlayers.length; i++) { %>
                            <tr>
                                <td><%=aPlayers[i].points %></td>
                                <td><%=aPlayers[i].name %></td>
                                <td><%=aPlayers[i].runnerWins %></td>
                                <td><%=aPlayers[i].runnerAgendaPoints %></td>
                                <td><%=aPlayers[i].corpWins %></td>
                                <td><%=aPlayers[i].corpAgendaPoints %></td>
                            </tr>
                            <% } %>
                        </tbody>
                </table>
                </div>
